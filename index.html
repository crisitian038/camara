<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <title>Galería Temporal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #6a0dad;
        }
        
        .camera-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #7a1fd2;
        }
        
        button:disabled {
            background: #b19cd9;
            cursor: not-allowed;
        }
        
        #clearGallery {
            background: #8a2be2;
        }
        
        .camera-view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .capture-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        canvas {
            display: none;
        }
        
        .gallery-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-title {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
            color: #6a0dad;
        }
        
        .mini-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 5px;
        }
        
        .gallery-item {
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-size: 0.8rem;
            color: #888;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Galería - cris </h1>
        </header>
        
        <section class="camera-section">
            <div class="camera-controls">
                <button type="button" id="openCamera">Abrir Cámara</button>
                <button type="button" id="clearGallery">Limpiar Galería</button>
            </div>
            
            <div class="camera-view" id="cameraContainer">
                <video id="video" autoplay playsinline></video>
                <div class="capture-controls">
                    <button type="button" id="takePhoto">Tomar Foto</button>
                    <button type="button" id="rotateCamera">Girar Cámara</button>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
        </section>
        
        <section class="gallery-section">
            <h2 class="gallery-title">Fotos</h2>
            <div class="mini-gallery" id="miniGallery">
                <div class="empty-gallery">No hay fotos</div>
            </div>
        </section>

    </div>
    
    <script>
        // Referencias a elementos del DOM
        const openCameraBtn = document.getElementById('openCamera');
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('video');
        const takePhotoBtn = document.getElementById('takePhoto');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const rotateCameraBtn = document.getElementById('rotateCamera');
        const clearGalleryBtn = document.getElementById('clearGallery');
        const miniGallery = document.getElementById('miniGallery');
        
        let stream = null;
        let currentFacingMode = 'environment';
        let galleryImages = [];
        
        // Cargar galería desde localStorage al iniciar
        function loadGallery() {
            const savedGallery = localStorage.getItem('temporalGallery');
            if (savedGallery) {
                galleryImages = JSON.parse(savedGallery);
                updateGalleryDisplay();
            }
        }
        
        // Guardar galería en localStorage
        function saveGallery() {
            localStorage.setItem('temporalGallery', JSON.stringify(galleryImages));
        }
        
        // Actualizar la visualización de la galería
        function updateGalleryDisplay() {
            miniGallery.innerHTML = '';
            
            if (galleryImages.length === 0) {
                miniGallery.innerHTML = '<div class="empty-gallery">No hay fotos en la galería</div>';
                return;
            }
            
            galleryImages.forEach((imageData, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = `Foto ${index + 1}`;
                
                galleryItem.appendChild(img);
                miniGallery.appendChild(galleryItem);
            });
        }
        
        // Abrir cámara
        async function openCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { ideal: currentFacingMode },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                cameraContainer.style.display = 'flex';
                openCameraBtn.disabled = true;
                
                console.log('Cámara abierta exitosamente');
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara. Asegúrate de dar permisos.');
            }
        }
        
        // Tomar foto
        function takePhoto() {
            if (!stream) {
                alert('Primero debes abrir la cámara');
                return;
            }
            
            // Ajustar el tamaño del canvas al del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Dibujar el frame actual del video en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convertir a Data URL
            const imageDataURL = canvas.toDataURL('image/jpeg', 0.8);
            
            // Agregar a la galería
            galleryImages.push(imageDataURL);
            
            // Actualizar la visualización y guardar
            updateGalleryDisplay();
            saveGallery();
            
            console.log('Foto capturada y agregada a la galería');
            
            // Cerrar la cámara después de tomar la foto
            closeCamera();
        }
        
        // Girar cámara
        function rotateCamera() {
            if (!stream) return;
            
            // Detener la cámara actual
            stream.getTracks().forEach(track => track.stop());
            
            // Cambiar entre cámara frontal y trasera
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Reabrir la cámara con la nueva configuración
            openCamera();
        }
        
        // Cerrar cámara
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                
                video.srcObject = null;
                cameraContainer.style.display = 'none';
                openCameraBtn.disabled = false;
                
                console.log('Cámara cerrada');
            }
        }
        
        // Limpiar galería
        function clearGallery() {
            galleryImages = [];
            updateGalleryDisplay();
            saveGallery();
            console.log('Galería limpiada');
        }
        
        // Event listeners
        openCameraBtn.addEventListener('click', openCamera);
        takePhotoBtn.addEventListener('click', takePhoto);
        rotateCameraBtn.addEventListener('click', rotateCamera);
        clearGalleryBtn.addEventListener('click', clearGallery);
        
        // Limpiar stream cuando se cierra la página
        window.addEventListener('beforeunload', () => {
            closeCamera();
        });
        
        // Cargar la galería al iniciar
        loadGallery();
    </script>
</body>
</html>
